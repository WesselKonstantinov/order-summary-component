<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order-summary">
        <img
          src="images/illustration-hero.svg"
          alt=""
          class="order-summary__decoration"
        />
        <h1 class="order-summary__title">Order Summary</h1>
        <p class="order-summary__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-plan">
          <img src="images/icon-music.svg" alt="" class="order-plan__icon" />
          <div class="order-plan__details">
            <h2 class="order-plan__type">Annual Plan</h2>
            <p class="order-plan__price">$59.99/year</p>
          </div>
          <a href="/" class="order-plan__link">Change</a>
        </div>
        <a
          href="/"
          class="order-summary__button-link order-summary__button-link--primary"
          >Proceed to Payment</a
        >
        <a
          href="/"
          class="order-summary__button-link order-summary__button-link--secondary"
          >Cancel Order</a
        >
      </article>
    </main>
  </body>
</html>
